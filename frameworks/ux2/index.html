<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detached Layout Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left-sidebar">
            <div class="logo">
                <a href="#">
                    <img src="logo.png" alt="Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Components</a></li>
                    <li><a href="#">Utilities</a></li>
                </ul>
            </nav>
        </div>
        <div class="right-content">
            <header>
                <div class="header-top">
                    <button class="toggle-sidebar">
                        <i class="fa fa-bars"></i>
                    </button>
                    <h1>Page Title</h1>
                </div>
            </header>
            <main>
                <div class="container">
                    <h2>Welcome to Detached Layout</h2>
                    <p>This is a basic example of a detached layout.</p>
                </div>
            </main>
            <footer>
                <p>&copy; 2023 Detached Layout. All Rights Reserved.</p>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
